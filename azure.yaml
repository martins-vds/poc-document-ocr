# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: poc-document-ocr
metadata:
  template: poc-document-ocr@0.0.1-beta

# Infrastructure configuration
# Use main-avm.bicep for Azure Verified Modules (recommended)
# Use main.bicep for custom modules
infra:
  path: infra
  module: main-avm

services:
  function:
    project: ./src/DocumentOcr.Processor
    language: dotnet
    host: function
  web:
    project: ./src/DocumentOcr.WebApp
    language: dotnet
    host: appservice

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/hooks/postprovision.ps1
    posix:
      shell: sh
      run: ./infra/hooks/postprovision.sh
